<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator JavaScript</title>
  </head>

  <body>
    <div class="calculator-container">
      <div class="calc-top">
        <h1 class="calc-title">CALCULATOR</h1>
      </div>

      <div class="calc-display">
        <div class="display-top">
          <div class="display-top-value"></div>
        </div>
        <div class="display-bottom">
          <div class="display-bottom-value"></div>
        </div>
      </div>

      <div class="calc-numpad">
        <div class="action all-clear">AC</div>
        <div class="action plus-minus">+/-</div>
        <div class="action modulus">%</div>
        <div class="operand divide">/</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="operand multiply">x</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="operand minus">-</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="operand plus">+</div>
        <div class="number zero">0</div>
        <div class="number comma">,</div>
        <div class="operand equals">=</div>
      </div>
    </div>
  </body>
</html>
